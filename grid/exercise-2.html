<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      .row div {
        background-color: #c8681d;
        padding-top: 40px;
        padding-bottom: 40px;

        border: 1px solid white;
        color: white;
      }
    </style>

    <title>Grid - Exercise 2!</title>
  </head>
  <body>
    <h1>Grid - Exercise 2! (<a href="https://getbootstrap.com/docs/4.1/layout/grid/#grid-options">Resize on different viewports</a>)</h1>

    <div class="container">
      <div class="row">
        <div class="col-6 col-md">Row 1 / Col 1</div>
        <div class="col-6 col-md">Row 1 / Col 2</div>
        <div class="col-6 col-md">Row 1 / Col 3</div>
        <div class="col-6 col-md">Row 1 / Col 4</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 1</div>
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 2</div>
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 3</div>
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 4</div>
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 5</div>
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 6</div>
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 7</div>
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 8</div>
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 9</div>
        <div class="col-12 col-md-6 col-lg">Row 2 / Col 10</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
